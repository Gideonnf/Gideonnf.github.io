<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!--<link href="css/bootstrap.css" rel="CSS Stylesheet">-->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   
    <style>
      
    .AboutMeImg {
      opacity: 1;
      transition: .5s ease;
      backface-visibility: hidden;
    }

    .AboutMeText{
      transition: .5s ease;
      opacity:0;
    }

    .MyWorkImg {
      opacity: 1;
      transition: .5s ease;
      backface-visibility: hidden;
    }

    .MyWorkText{
      transition: .5s ease;
      opacity:0;
    }

    .IdkSomeImg {
      opacity: 1;
      transition: .5s ease;
      backface-visibility: hidden;
    }

    .IdkSomeText{
      transition: .5s ease;
      opacity:0;
    }


    .container:hover .AboutMeImg {
       opacity: 0.4;
    }

    .container:hover .AboutMeText {
      opacity: 1;
    }

    .container:hover .MyWorkImg {
       opacity: 0.4;
    }

    .container:hover .MyWorkText {
      opacity: 1;
    }

    .container:hover .IdkSomeImg {
       opacity: 0.4;
    }

    .container:hover .IdkSomeText {
      opacity: 1;
    }
    </style>
    
    <title>Hello, world!</title>
  </head>
  <body style="background-color: black;">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Navigation bars -->
        <div class="container-fluid  mb-4 pt-2">
          <div class="row">
            <div class="col-sm p-2 text-white rounded-0">
              <p class="lead text-left mb-0 font-weight-bolder">Gideon Francis </p>
              <p class="text-left font-weight-light">Gameplay Programmer</p>
            </div>
            <div class="col-sm p-2 text-white rounded-0">
              <p class="lead text-right mb-0">links and shit gonna go here</p>
            </div>
          </div>
        </div>
    <!-- Main body area -->
        <div class="container-fluid">
          <div class="row container-fluid">
              <div class="col-md rounded-0 container position-relative">
                  <!--<p class="text-center">Test</p>-->
                  <img src="images/Banner.png" class="img-fluid AboutMeImg" alt="Bait Image" >
                    <div class="lead text-center text-white AboutMeText position-absolute" style="top:50% ; left:50%; transform: translate(-50%, 50%)">
                      About Me
                    </div>
                </div>
                <div class="col-md rounded-0 container position-relative">
                    <!--<p class="text-center">Test</p>-->
                    <img src="images/Banner.png" class="img-fluid MyWorkImg" alt="Bait Image" >
                      <div class="lead text-center text-white MyWorkText position-absolute" style="top:50% ; left:50%; transform: translate(-50%, 50%)">
                        My Works
                      </div>
                </div>
                <div class="col-md rounded-0 container position-relative">
                    <!--<p class="text-center">Test</p>-->
                    <img src="images/Banner.png" class="img-fluid IdkSomeImg" alt="Bait Image" >
                      <div class="lead text-center text-white IdkSomeText position-absolute" style="top:50% ; left:50%; transform: translate(-50%, 50%)">
                        Some other Container
                      </div>
                </div>    
          </div>
        </div>
  </body>
</html>
